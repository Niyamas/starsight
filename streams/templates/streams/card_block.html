{% load wagtailimages_tags %}

<div class="container">

    <h1 class="text-center">{{ self.title }}</h1>

    <div class="card-deck">

        {% for card in self.cards %}

            {% image card.image original as img %}

            <div class="card">
                <img class="card-img-top" src="{{ img.url }}" alt="{{ img.alt }}">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>

                    {% if card.button_page %}
                        <a class="btn btn-primary" href="{{ card.button_page.url }}" style="color:white !important">Learn more (internal)</a>
                    {% elif card.button_url %}
                        <a class="btn btn-primary" href="{{ card.button_url }}" style="color:white !important">Learn more (external)</a>
                    {% endif %}
                </div>
            </div>

        {% endfor %}

    </div>

</div>
